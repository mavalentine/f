<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magical Swaying Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #080008;
            touch-action: none;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8, 0, 8, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            cursor: pointer;
            transition: opacity 1s ease;
        }
        #overlay p {
            color: #ff1493;
            font-family: 'Great Vibes', cursive;
            font-size: clamp(28px, 8vw, 42px);
            text-shadow: 0 0 15px #ff1493;
            padding: 20px;
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        #neon-container {
            position: absolute;
            left: 10%;
            top: 35%; 
            transform: translateY(-50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 3s ease-in-out;
            z-index: 10;
            display: flex;
            flex-direction: column;
        }

        .neon-text {
            color: #fff;
            font-family: 'Great Vibes', cursive;
            text-shadow: 
                0 0 7px #fff,
                0 0 10px #fff,
                0 0 21px #fff,
                0 0 42px #ff1493,
                0 0 82px #ff1493,
                0 0 92px #ff1493;
            animation: flicker 2s infinite alternate;
            line-height: 1.1;
        }

        .name { font-size: clamp(50px, 18vw, 120px); }
        .desc { font-size: clamp(20px, 7vw, 38px); margin-top: -10px; }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #fff, 0 0 42px #ff1493, 0 0 82px #ff1493, 0 0 92px #ff1493;
            }
            20%, 24%, 55% {       
                text-shadow: none;
                color: rgba(255, 20, 147, 0.3);
            }
        }

        @media (max-width: 768px) {
            #neon-container { 
                left: 0; 
                top: 25%;
                align-items: center;
                text-align: center;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="overlay" onclick="startExperience()">
        <p>Cliquez Ici...</p>
    </div>

    <audio id="bgMusic" loop preload="auto">
        <source src="dis.mp3" type="audio/mpeg">
    </audio>

    <div id="neon-container">
        <div class="neon-text name">T'es</div>
        <div class="neon-text desc">la plus belle des femmes</div>
    </div>
    
    <canvas id="gardenCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gardenCanvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bgMusic');
        const neonContainer = document.getElementById('neon-container');
        const overlay = document.getElementById('overlay');

        let width, height, dpr, time = 0, progress = 0, active = false;
        const growthSpeed = 0.003;
        const sparkles = [], herbBlades = [], butterflies = [];
        
        const flowerStems = [
            { xMult: -0.2, hMult: 0.45, delay: 0.1, angle: -0.15, leafData: [] },
            { xMult: 0.0, hMult: 0.6, delay: 0, angle: 0.02, leafData: [] },
            { xMult: 0.2, hMult: 0.4, delay: 0.2, angle: 0.15, leafData: [] }
        ];

        function startExperience() {
            active = true;
            overlay.style.opacity = '0';
            setTimeout(() => overlay.remove(), 1000);
            audio.play().catch(e => console.log("Audio requires interaction:", e));
            init();
            requestAnimationFrame(animate);
        }

        function init() {
            // HD scaling logic
            dpr = window.devicePixelRatio || 1;
            width = window.innerWidth;
            height = window.innerHeight;
            
            canvas.width = width * dpr;
            canvas.height = height * dpr;
            ctx.scale(dpr, dpr);

            sparkles.length = 0;
            const sparkleCount = width < 600 ? 25 : 50;
            for (let i = 0; i < sparkleCount; i++) {
                sparkles.push({
                    x: Math.random() * width, y: Math.random() * height,
                    size: Math.random() * 1.2 + 0.4,
                    vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3,
                    phase: Math.random() * Math.PI * 2
                });
            }

            herbBlades.length = 0;
            const herbCount = width < 600 ? 20 : 40;
            for (let i = 0; i < herbCount; i++) {
                herbBlades.push({
                    x: Math.random() * width, h: (height * 0.25) + Math.random() * (height * 0.35),
                    tilt: (Math.random() - 0.5) * 100, curve: (Math.random() - 0.5) * 80,
                    thickness: 4 + Math.random() * 6, opacity: 0.3 + Math.random() * 0.4,
                    phase: Math.random() * Math.PI * 2
                });
            }

            flowerStems.forEach(s => {
                s.leafData = [];
                const count = 3 + Math.floor(Math.random() * 3); 
                for(let i = 0; i < count; i++) {
                    s.leafData.push({
                        ratio: 0.25 + (i / count) * 0.55, side: Math.random() > 0.5 ? 1 : -1,
                        scale: 0.5 + Math.random() * 0.4, rotOff: (Math.random() - 0.5) * 0.5,
                        phase: Math.random() * Math.PI * 2
                    });
                }
            });

            butterflies.length = 0;
            const bCount = width < 600 ? 2 : 3;
            for (let i = 0; i < bCount; i++) {
                butterflies.push({
                    x: Math.random() * width, y: Math.random() * height,
                    angle: Math.random() * Math.PI * 2,
                    speed: 1.2 + Math.random() * 0.8,
                    flapPhase: Math.random() * Math.PI,
                    size: width < 600 ? 12 : 20
                });
            }
        }

        function drawButterfly(b, t) {
            b.angle += Math.sin(t * 0.001 + b.flapPhase) * 0.04;
            b.x += Math.cos(b.angle) * b.speed;
            b.y += Math.sin(b.angle) * b.speed;
            if (b.x < -100) b.x = width + 100; if (b.x > width + 100) b.x = -100;
            if (b.y < -100) b.y = height + 100; if (b.y > height + 100) b.y = -100;

            const flap = Math.sin(t * 0.012 + b.flapPhase);
            ctx.save();
            ctx.translate(b.x, b.y);
            ctx.rotate(b.angle + Math.PI / 2);
            ctx.fillStyle = '#ff69b4';
            ctx.shadowColor = '#ff1493';
            ctx.shadowBlur = 8;
            for (let side of [-1, 1]) {
                ctx.save();
                ctx.scale(side * (0.2 + Math.abs(flap) * 0.8), 1);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(b.size, -b.size, b.size * 1.4, 0, 0, b.size * 0.2);
                ctx.fill();
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(b.size * 0.7, b.size, b.size, b.size * 0.4, 0, b.size * 0.1);
                ctx.fill();
                ctx.restore();
            }
            ctx.restore();
        }

        function drawHerb(p, t) {
            herbBlades.forEach(g => {
                const drawH = g.h * Math.min(1, p * 1.8);
                const sway = Math.sin(t * 0.0012 + g.phase) * (width * 0.02) * p;
                const grad = ctx.createLinearGradient(g.x, height, g.x + g.tilt + sway, height - drawH);
                grad.addColorStop(0, '#080008');
                grad.addColorStop(0.5, '#2a002a');
                grad.addColorStop(1, '#ff1493');
                ctx.beginPath();
                ctx.moveTo(g.x, height);
                ctx.quadraticCurveTo(g.x + g.curve + sway * 0.5, height - drawH * 0.5, g.x + g.tilt + sway, height - drawH);
                ctx.strokeStyle = grad;
                ctx.lineWidth = g.thickness * (1 - (drawH / g.h) * 0.8);
                ctx.globalAlpha = g.opacity;
                ctx.lineCap = 'round';
                ctx.stroke();
                ctx.globalAlpha = 1;
            });
        }

        function drawLeaf(x, y, scale, rotation, side, localP, t, phase) {
            if (localP < 0.1) return;
            const flutter = Math.sin(t * 0.002 + phase) * 0.08;
            const size = (width < 600 ? 35 : 55) * scale * localP;
            ctx.save();
            ctx.translate(x, y);
            ctx.rotate(rotation + flutter);
            ctx.scale(side, 1);
            const grad = ctx.createLinearGradient(0, 0, size, 0);
            grad.addColorStop(0, '#1a001a'); grad.addColorStop(0.6, '#8b008b'); grad.addColorStop(1, '#ff69b4');
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.bezierCurveTo(size * 0.3, -size * 0.4, size * 0.8, -size * 0.2, size, 0);
            ctx.bezierCurveTo(size * 0.8, size * 0.2, size * 0.3, size * 0.4, 0, 0);
            ctx.fillStyle = grad;
            ctx.fill();
            ctx.restore();
        }

        function drawFlowerHead(x, y, p, t) {
            const bloomP = Math.max(0, (p - 0.75) * 4); 
            if (bloomP <= 0) return;
            const scale = (width < 600 ? 0.7 : 1.1) * bloomP;
            const pulse = 1 + Math.sin(t * 0.0015) * 0.03;
            
            ctx.save();
            ctx.translate(x, y);
            ctx.scale(pulse, pulse);

            // Dark Back Petals
            ctx.fillStyle = '#3a003a';
            for (let i = 0; i < 3; i++) {
                ctx.save();
                ctx.rotate((i * Math.PI * 0.6) + Math.PI * 1.1);
                ctx.beginPath();
                ctx.ellipse(0, -10 * scale, 12 * scale, 20 * scale, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }

            // Glow Central
            const glow = ctx.createRadialGradient(0, -10 * scale, 0, 0, -10 * scale, 25 * scale);
            glow.addColorStop(0, '#fff'); glow.addColorStop(0.3, '#ffd700'); glow.addColorStop(1, 'transparent');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(0, -10 * scale, 15 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Vibrant Front Petals
            for (let i = 0; i < 2; i++) {
                ctx.save();
                ctx.rotate((i * Math.PI * 0.7) + Math.PI * 0.15);
                const h = 38 * scale;
                const grad = ctx.createRadialGradient(0, 0, 0, 0, -h, h * 1.2);
                grad.addColorStop(0, '#fff0f5'); grad.addColorStop(0.4, '#ff1493'); grad.addColorStop(1, '#200020');
                ctx.beginPath();
                ctx.ellipse(0, -h * 0.3, 20 * scale, h, 0, 0, Math.PI * 2);
                ctx.fillStyle = grad;
                ctx.shadowColor = '#ff69b4';
                ctx.shadowBlur = 12 * scale;
                ctx.fill();
                ctx.restore();
            }
            ctx.restore();
        }

        function drawStems(p, t) {
            flowerStems.forEach(s => {
                const localP = Math.max(0, Math.min(1, (p - s.delay) / (1 - s.delay)));
                const startX = width / 2 + (s.xMult * width);
                const stemHeight = height * s.hMult;
                const currentH = stemHeight * localP;
                const wind = Math.sin(t * 0.0008 + (s.xMult * width)) * (width * 0.04) * localP;
                const endX = startX + (s.angle * currentH) + wind;
                const endY = height - currentH;

                ctx.beginPath();
                ctx.moveTo(startX, height);
                ctx.quadraticCurveTo(startX + wind * 0.4, height - currentH * 0.5, endX, endY);
                ctx.strokeStyle = '#1a001a';
                ctx.lineWidth = 5 * (1 - localP * 0.3);
                ctx.stroke();

                s.leafData.forEach(ld => {
                    const leafY = height - (currentH * ld.ratio);
                    if (leafY > endY + 15) {
                        const leafX = startX + (s.angle * (height - leafY)) + (wind * ld.ratio);
                        drawLeaf(leafX, leafY, ld.scale, s.angle + ld.rotOff, ld.side, localP * 1.5, t, ld.phase);
                    }
                });
                drawFlowerHead(endX, endY, localP, t);
            });
        }

        function animate(timestamp) {
            if (!active) return;
            time = timestamp;
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#080008';
            ctx.fillRect(0, 0, width, height);
            
            if (progress < 1) {
                progress += growthSpeed;
            } else {
                if (neonContainer.style.opacity !== "1") neonContainer.style.opacity = "1";
                butterflies.forEach(b => drawButterfly(b, time));
            }

            drawHerb(progress, time);
            drawStems(progress, time);

            // Magic Sparkles
            sparkles.forEach(f => {
                f.x += f.vx; f.y += f.vy;
                const glow = (Math.sin(time * 0.002 + f.phase) + 1) / 2;
                ctx.fillStyle = `rgba(255, 192, 203, ${glow * 0.7})`;
                ctx.beginPath();
                const drift = Math.sin(time * 0.001 + f.phase) * 15;
                ctx.arc(f.x + drift, f.y, f.size, 0, Math.PI * 2);
                ctx.fill();
                if (f.x < 0) f.x = width; if (f.x > width) f.x = 0;
                if (f.y < 0) f.y = height; if (f.y > height) f.y = 0;
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => { 
            if (active) init(); 
        });
    </script>
</body>
</html>
